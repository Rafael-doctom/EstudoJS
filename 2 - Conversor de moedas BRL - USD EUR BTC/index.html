<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ID 04/05 - Aluradev</title>
</head>
<body>
  <div id="background-color" style="background-color: rgba(0,0,0,0.7)">
    <br>
    <div class="container">
      <h1 class="page-title">
        Conversor de moedas
      </h1>
      <p class="page-subtitle">
        Descubra os valores em dolar U$
      </p>
      <div id="background">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      </div>
      <br><br>
      <label for="moeda">Insira o valor em BRL</label><br>
      <input type="number" id="valor" size="2" /><br>
      <select id="tipomoeda">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option>BTC</option>
      </select>
      <button type="submit" onclick="Converter()">Converter</button>
      <h2 id="valorConvertido"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </div>
</body>
<script src="myscripts.js"></script>
</html>
